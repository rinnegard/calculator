<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="calculator">
            <input type="number" name="num" id="num">
            <div class="digits">
                <button id="button9" type="button">9</button>
                <button id="button8" type="button">8</button>
                <button id="button7" type="button">7</button>
                <button id="button6" type="button">6</button>
                <button id="button5" type="button">5</button>
                <button id="button4" type="button">4</button>
                <button id="button3" type="button">3</button>
                <button id="button2" type="button">2</button>
                <button id="button1" type="button">1</button>
                <button id="button0" type="button">0</button>
                <button id="buttonSign" type="button">+/-</button>
                <button id="buttonDecimal" type="button">.</button>
            </div>
            <div class="operators">
                <button id="addition" type="button">+</button>
                <button id="subtraction" type="button">-</button>
                <button id="multiplication" type="button">*</button>
                <button id="division" type="button">/</button>
                <button id="equal" type="button">=</button>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
