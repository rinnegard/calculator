<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="calculator">
            <input type="number" name="num" id="num">
            <div class="keyPad">
                <div class="digits">
                    <button id="button9" class="digit" type="button">9</button>
                    <button id="button8" class="digit" type="button">8</button>
                    <button id="button7" class="digit" type="button">7</button>
                    <button id="button6" class="digit" type="button">6</button>
                    <button id="button5" class="digit" type="button">5</button>
                    <button id="button4" class="digit" type="button">4</button>
                    <button id="button3" class="digit" type="button">3</button>
                    <button id="button2" class="digit" type="button">2</button>
                    <button id="button1" class="digit" type="button">1</button>
                    <button id="buttonSign" class="digit" type="button">+/-</button>
                    <button id="button0" class="digit" type="button">0</button>
                    <button id="buttonDecimal" class="digit" type="button">.</button>
                    <button id="clear" type="button">Clear</button>
                </div>
                <div class="operators">
                    <button id="addition" type="button">+</button>
                    <button id="subtraction" type="button">-</button>
                    <button id="multiplication" type="button">*</button>
                    <button id="division" type="button">/</button>
                    <button id="equal" type="button">=</button>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="index.js"></script>
</body>
</html>
